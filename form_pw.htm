<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>臺北市社區疫苗接種系統管理後台</title>
    <!--HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries [if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- hyUI css -->
    <link rel="stylesheet" href="css/supercms.css" />
    <!-- <link rel="stylesheet" href="css/animate.min.css"> -->
    <!-- favicon -->
    <link href="images/favicon.png" rel="icon" type="image/x-icon" />
    <!-- highlight -->
    <link rel="stylesheet" href="vendor/highlight/github-gist.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- header load header.htm -->
      <header></header>
      <!-- aside load aside.htm -->
      <aside id="no_aside"></aside>
      <!-- 主要內容區 -->
      <div class="content no_menu">
        <!-- breadcrumb路徑 -->
        <!-- <div class="breadcrumb">
          <ul>
            <li><a href="light.htm">首頁</a></li>
            <li><a href="#">節點</a></li>
            <li>節點</li>
          </ul>
        </div> -->
        <!-- gird section -->
        <div class="grid">
          <div class="container">
            <div class="title">
              <h2>修改密碼</h2>
            </div>
            <!-- flex-12 -->
            <div class="flex-12">
              <div class="col">
                <div class="_content">
                  <div class="flex-form formbox">
                    <!-- form_grp star-->
                    <div class="form_grp">
                      <label for="idname" class="form_title"><abbr>*</abbr>輸入新密碼：</label>
                      <div class="form_content form_inline">
                        <div class="labelEffect">
                          <input name="" id="idname" type="text" value="請輸入密碼" placeholder="請輸入密碼" class="used" />
                        </div>
                        <div class="notice_info">密碼長度為8個字元以上，須包含英文大小寫、數字及特殊字元</div>
                        <div class="notice_info">不可與前3次使用過的密碼相同</div>
                      </div>
                    </div>
                    <!-- form_grp end-->
                    <!-- form_grp star-->
                    <div class="form_grp">
                      <label for="idname" class="form_title"><abbr>*</abbr>確認新密碼：</label>
                      <div class="form_content form_inline">
                        <div class="labelEffect">
                          <input name="" id="idname" type="text" value="請再輸入一次密碼" placeholder="請再輸入一次密碼" class="used" />
                        </div>
                      </div>
                    </div>
                    <!-- form_grp end-->
                  </div>
                  <div class="btn_grp">
                    <button class="btn btn-primary">確認送出</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- flex-12 end-->
          </div>
        </div>
      </div>
      <!-- footer Start -->
      <footer>
        <p>版權所有 臺北市政府衛生局　 地址：110204 臺北市信義區市府路1號</p>
      </footer>
    </div>

    <!-- JS-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="vendor/jquery.easing.min.js"></script>
    <!-- template customize js -->
    <script src="js/customize.js"></script>
    <!-- highlight -->
    <script src="vendor/highlight/highlight.pack.js"></script>
    <script>
      $('header').load('header.htm');
      $('aside').load('aside.htm');
    </script>
  </body>
</html>
