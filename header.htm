<header>
  <div class="container">
    <h1>
      <a href="index.htm"> <img src="images/logo.png" alt="" /><span>臺北市社區疫苗接種系統</span> </a>
    </h1>
    <!-- toggle_menu_btn 收合按鈕 -->
    <a href="#" class="toggle_menu_btn"></a>
    <!-- 版頭右側功能 -->
    <div class="control_panel">
      <!--  個人化panel -->
      <div class="item account dropdown">
        <a href="#" class="dropdown-btn">
          <img src="images/man.png" alt="" />
        </a>
        <div class="dropdown-content">
          <ul>
            <li>
              <button class="btn"><i class="i_man"></i>個人資訊</button>
            </li>
            <li>
              <button class="btn" data-fancybox="" data-type="iframe" data-src="i_pw_modify.htm"><i class="i_edit"></i>修改密碼</button>
            </li>
            <li>
              <button class="btn btn-logout"><i class="i_logout"></i>登出系統</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- customize -->
<script src="js/customize.js"></script>
<script>
  //----------------------------------------------------------版頭-----//
  var dropdownStatus = false;
  $('.dropdown-btn').each(function (index, el) {
    $(this).click(function (e) {
      $(this).siblings('.dropdown-content').toggleClass('show');
      dropdownStatus = true;
      $(this).blur();
      e.preventDefault();
    });
  });
  $(document).mouseup(function (e) {
    var target = e.target,
      container = $('.dropdown-content');
    if (!container.is(e.target) && container.has(e.target).length === 0 && (!$('.dropdown-btn').is(e.target) || !$('.btn-dropdown').is(e.target))) {
      if (!(($('.dropdown-btn').is(e.target) || $('.btn-dropdown').is(e.target)) && $(target).siblings('.show').length > 0)) {
        container.removeClass('show');
      }
    }
  });
</script>
